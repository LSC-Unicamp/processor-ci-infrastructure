
server {
	root /var/www/html;

	index index.html index.htm index.nginx-debian.html;

	server_name lampiao.ic.unicamp.br localhost processorci.ic.unicamp.br;

    	listen [::]:443 ssl ipv6only=on;
    	listen 443 ssl;
    	ssl_certificate /etc/letsencrypt/ssl/live/lampiao.ic.unicamp.br/fullchain.pem;
    	ssl_certificate_key /etc/letsencrypt/ssl/live/lampiao.ic.unicamp.br/privkey.pem;

	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

	location / {
		try_files $uri $uri/ =404;
	}
	
	location /jenkins {
        	proxy_pass http://localhost:8080;
        	proxy_set_header Host $http_host;
        	proxy_set_header X-Real-IP $remote_addr;
        	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
     		proxy_set_header X-Forwarded-Proto $scheme;
    	}
    
	location ~ /\.ht {
		deny all;
	}
}

server {
	listen 80 default_server;
	listen [::]:80 default_server;

	server_name processorci.ic.unicamp.br localhost;
 	
	location /.well-known/acme-challenge/ {
        	root /var/www/certbot;
    	}

    	if ($host = processorci.ic.unicamp.br) {
        	return 301 https://$host$request_uri;
    	}

   	return 404;
}